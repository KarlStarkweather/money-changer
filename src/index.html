<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Money Changer</title>
  </head>
  <body>
    <h3>Enter an amount and choose a currency:</h3>
    <label for="amount">Enter an amount in USD:</label>
    <input id="amount" type="number">
    <select id="currency">
      <option value="default">default</option>
      <option value="AFN">Afghanistani Afghani</option>
      <option value="CNY">Chinese Yuan Renminbi</option>
      <option value="INR">Indian Rupee</option>
      <option value="IQD">Iraqi Dinar</option>
      <option value="ILS">Israeli New Sheqel</option>
      <option value="JPY">Japanese Yen</option>
      <option value="KZT">Kazakhstani Tenge</option>
      <option value="SAR">Saudi Arabian Riyal</option>
      <option value="KRW">Korean (South) Won</option>
      <option value="AED">United Arab Emirates Dirham</option>
      <option value="EGP">Egyptian Pound</option>
      <option value="EUR">European Euro</option>
    </select>
    <button class = "btn-success" type = "submit" id = "convert">Convert</button>
    <div>
      <div id="result"></div>
      <div id="errors"></div>
    </div>
  </body>
</html>
